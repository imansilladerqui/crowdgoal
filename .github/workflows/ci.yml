name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typecheck-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: TypeScript type check
        run: |
          cd frontend
          npm run typecheck

      - name: ESLint check
        run: |
          cd frontend
          npm run lint

      - name: Prettier format check
        run: |
          cd frontend
          npm run format:check

      - name: Build check
        run: |
          cd frontend
          npm run build
